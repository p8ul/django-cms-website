{% extends 'rooms/base.html' %}

{% block rooms_content %}
<h1>{{ rooms.room_title }}</h1>

<ul>
{% for choice in rooms.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<a href="{% url 'polls:detail' poll.id %}">Vote again?</a>
{% endblock %}
